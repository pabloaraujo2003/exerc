<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="exerc.css">
</head>
<body>
    <h1>Analisador de Números</h1>
    <div class="container">
        <label for="num">Número (entre 1 e 100): </label>
        <input type="number" id="num" max="100" min="1">
        <br><br>
        <button onclick="adicionar()">Adicionar</button>
        <br><br>
        <select id="lista" size="6" style="width: 100%;"></select>
        <br>
        <button onclick="finalizar()">Finalizar</button>
        <p id="resultado"></p>
    </div>
    <script src="exerc.js"></script>
</body>
</html>
